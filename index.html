<!DOCTYPE html>
<html lang="ru">
<head>    
    <title>VueJS hello</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="keywords" content=", , ">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container pt-5" id="app">
    <div class="row mb-3">
        <div class="col">
            <h1>Cars application</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="search">Find your car</label>
                <input type="text" class="form-control" id="search" placeholder="Name. model ...">
            </div>
            <hr>
            <ul class="list-group">
                <li
                        v-for="car in cars"
                        class="list-group-item list-group-item-action pointer">{{car}}</li>

            </ul>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-5">
                    <h2>Audi</h2>
                    <img src="images/audi.jpg" alt="audi">
                </div>
                <div class="col-md-7">
                    <h5>Car details</h5>
                    <ul>
                        <li>Model - <strong>RS8</strong></li>
                        <li>Year - <strong>2015</strong></li>
                        <li>Owner - <strong>Max</strong></li>
                    </ul>
                    <p>+7 921 123458</p>
                    <button class="btn btn-outline-success mr-3">Show phone</button>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
